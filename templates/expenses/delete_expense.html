{% extends "base.html" %}

{% block title %}
  Delete Expense
{% endblock title %}

{% block content %}
<div class="row my-3">
  <div class="col-md-12">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'expenses:index' %}">Expenses</a></li>
        <li class="breadcrumb-item active" aria-current="page">Delete Expense</li>
      </ol>
    </nav>
  </div>
  <div class="col-md-12">
    <h3 class="display-6">Delete Expense</h3>
  </div>
</div>
<div class="row">
  <div class="col-md-12">
    <p class="lead">Are your sure you want to delete this expense?</p>
    <a href="{% url 'expenses:index' %}" class="btn btn-secondary">No</a>
    <form action="{% url 'expenses:delete-expense' expense.id %}" method="POST" class="d-inline">
      {% csrf_token %}
      <input type="submit" value="Delete" class="btn btn-danger" />
    </form>
  </div>
</div>
{% endblock content %}
