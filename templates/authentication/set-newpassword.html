{% extends "base_auth.html" %} 

{% load static %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h2 class="card-title">Reset Your Password</h2>
    {% include "partials/_messages.html" %}
    <form action="{% url 'authentication:reset-user-password' uidb64 token %}" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="" class="form-label">New Password</label>
        <input
          type="password"
          name="password"
          placeholder="Enter password"
          class="form-control"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Confirm Password</label>
        <input
          type="password"
          name="password2"
          placeholder="Enter password again"
          class="form-control"
        />
      </div>
      <input type="submit" value="Submit" class="btn btn-success" id="resetBtn" />
    </form>
  </div>
</div>
{% endblock content %}
