{% extends "base_auth.html" %} 

{% load static %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h2 class="card-title">Login to your account</h2>
    {% include "partials/_messages.html" %}
    <form action="{% url 'authentication:login' %}" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="" class="form-label">Username</label>
        <input
          type="text"
          name="username"
          placeholder="Enter username"
          class="form-control"
          value="{{username}}"
        />
      </div>
      <div class="mb-3">
        <label for="" class="form-label">Password</label>
        <input
          type="password"
          name="password"
          placeholder="Enter password"
          class="form-control"
        />
      </div>
      <input type="submit" value="Login" class="btn btn-success" id="loginBtn" />
      <div class="mt-3">
        <p class="lead fs-6">Don't have an account? <a href="{% url 'authentication:register' %}">Register Here</a></p>
        <p class="lead fs-6">Forgot password? <a href="{% url 'authentication:reset-password-request' %}">Reset Password</a></p>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
