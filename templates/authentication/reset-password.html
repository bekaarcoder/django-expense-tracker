{% extends "base_auth.html" %} 

{% load static %}

{% block content %}
<div class="card">
  <div class="card-body">
    <h2 class="card-title">Reset Your Password</h2>
    {% include "partials/_messages.html" %}
    <form action="" method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label for="" class="form-label">Email Address</label>
        <input
          type="email"
          name="email"
          placeholder="Enter email address to get the reset link"
          id="emailField"
          class="form-control"
          value="{{values.email}}"
        />
        <div class="invalid-feedback d-none" id="email-feedback"></div>
      </div>
      <input type="submit" value="Submit" class="btn btn-success" id="resetBtn" />
      <div class="mt-3">
        <p class="lead fs-6">Don't have an account? <a href="{% url 'authentication:register' %}">Register Here</a></p>
        <p class="lead fs-6">Already have an account? <a href="{% url 'authentication:login' %}">Login</a></p>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
